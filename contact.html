<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header class="container_head">
        <div class="navLogo">
                <a href="./index.html"><img id="logo" src="./images/Logo.svg" alt="Genesis logo"></a>
        </div>
        <nav class="navBar">
            <nav>
                <ul>
                    <li class="link"><a href="./projects.html">Projects</a></li>
                    <li class="link"><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </nav>
    </header>

    <div class="container_contact">
        <div class="contact_info">
            <h1>Full set of great
                features to make your
                product fresh</h1>
            <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>
        <div class="container_form">
            <form class="form">
                <label for="name">NAME</label>
                    <input type="text" id="name" class="input-field" minlength="2">
                
                <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="Your Email" class="input-field" required>
            
                <label for="regarding">MESSAGE</label>
                    <input type="text" id="regarding" class="input-field">
                
                <button class="button" type="submit">SEND MESSAGE</button>
            </form>

        </div>
    </div>
    <div class="map">
        <img src="./images/Map.png" alt="Map">
    </div>
    
</body>
</html>
